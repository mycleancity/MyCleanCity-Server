#{extends 'office.html' /}
#{set title:'Zone' /}

<div class="row">
	<div class="col-sm-12">
	    <section class="panel">
	        <header class="panel-heading">
	            Zone
	        </header>
	        <div class="panel-body">
	            #{form @web.office.ZoneWeb.edit(), method:'GET', class:'form-horizontal bucket-form cmxform', id:'create-form'}
	              <input type="hidden" name="id" value="${zone.id}">
	              <div class="form-group">
	                  <label class="col-sm-3 control-label">Zone ID</label>
	                  <div class="col-sm-8">
	                  	<p class="control-label text-left">${zone.zid}</p>
	                  </div>
	              </div>
	              <div class="form-group">
	                  <label class="col-sm-3 control-label">Zone Name</label>
	                  <div class="col-sm-8">
	                  	<p class="control-label text-left">${zone.name}</p>
	                  </div>
	              </div>
	              <div class="form-group">
	                  <label class="col-sm-3 control-label">Councillor</label>
	                  <div class="col-sm-8">
	                  	<p class="control-label text-left">${councillor?.name}</p>
	                  </div>
	              </div>
	              <div class="form-group">
                      <label class="col-lg-3 control-label">Sub Title</label>
                      <div class="col-lg-8">
                          <p class="control-label text-left">${zone.story}</p>
                      </div>
                  </div>
	              <div class="form-group">
                      <label class="col-lg-3 control-label">Zone Tags</label>
                      <div class="col-lg-8">
                          <p class="control-label text-left">${zone.tags}</p>
                      </div>
                  </div>
	              <div class="form-group">
	                  <div class="col-sm-offset-3 col-sm-8">
	                      <button type="submit" class="btn btn-info">Edit</button>
	                      <a href="@{web.office.ZoneWeb.delete(zone.id)}" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger">Delete</a>
	                  </div>
	              </div>
	            #{/form}
	        </div>
	    </section>
	</div>
</div>
