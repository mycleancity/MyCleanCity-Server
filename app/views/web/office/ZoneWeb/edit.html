#{extends 'office.html' /}
#{set title:'Zone' /}

<div class="row">
	<div class="col-sm-12">
	    <section class="panel">
	        <header class="panel-heading">
	            Edit Zone
	        </header>
	        <div class="panel-body">
	            #{form @web.office.ZoneWeb.update(), method:'POST', class:'form-horizontal bucket-form cmxform', id:'update-form'}
	              <input type="hidden" name="id" value="${zone.id}">
	              <div class="form-group">
                      <label class="col-lg-3 control-label">Zone ID</label>
                      <div class="col-lg-8">
                          <input type="text" class="form-control" name="zid" id="zid" value="${zone.zid}">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">Zone Name</label>
                      <div class="col-lg-8">
                          <input type="text" class="form-control" name="name" id="name" value="${zone.name}">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">Sub Title</label>
                      <div class="col-lg-8">
                          <textarea class="form-control" rows="6" name="story" id="story">${zone.story}</textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">Zone Tags</label>
                      <div class="col-lg-8">
                          <textarea class="form-control" rows="6" name="tags" id="tags" required>${zone.tags}</textarea>
                          <p class="help-block">Separate tag by comma</p>
                      </div>
                  </div>
	              <div class="form-group">
	                  <div class="col-lg-offset-3 col-lg-8">
	                      <button type="submit" class="btn btn-info">Update</button>
	                  </div>
	              </div>
	            #{/form}
	        </div>
	    </section>
	</div>
</div>

#{set 'moreScripts'}
<script src="@{'/public/BucketAdmin/js/jquery.validate.min.js'}"></script>
    <script>
      var Script = function () {

        $().ready(function() {
          // validate signin form on keyup and submit
          $("#update-form").validate({
              rules: {
                  zid: {
                      required: true
                  },
                  name: {
                      required: true
                  }
              },
              messages: {
                  zid: {
                      required: "Please enter a Zone ID",
                  },
                  name: {
                      required: "Please enter a Zone Name"
                  }
              }
          });
        });
      }();
    </script>
#{/set}
