#{extends 'office.html' /}
#{set title:'Culprit Category' /}

<div class="row">
	<div class="col-sm-12">
	    <section class="panel">
	        <header class="panel-heading">
	            Edit Culprit Category
	        </header>
	        <div class="panel-body">
	            #{form @web.office.CulpritCategoryWeb.update(), method:'POST', class:'form-horizontal bucket-form cmxform', id:'update-form'}
	              <input type="hidden" name="id" value="${category.id}">
	              <div class="form-group">
                      <label class="col-lg-3 control-label">Name</label>
                      <div class="col-lg-8">
                          <input type="text" class="form-control" name="name" id="name" value="${category.name}">
                      </div>
                  </div>
	              <div class="form-group">
	                  <div class="col-lg-offset-3 col-lg-8">
	                      <button type="submit" class="btn btn-info">Update</button>
	                  </div>
	              </div>
	            #{/form}
	        </div>
	    </section>
	</div>
</div>

#{set 'moreScripts'}
<script src="@{'/public/BucketAdmin/js/jquery.validate.min.js'}"></script>
    <script>
      var Script = function () {

        $().ready(function() {
          // validate signin form on keyup and submit
          $("#update-form").validate({
              rules: {
                  name: {
                      required: true
                  }
              },
              messages: {
                  name: {
                      required: "Please enter an name"
                  }
              }
          });
        });
      }();
    </script>
#{/set}
