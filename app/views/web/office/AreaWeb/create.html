#{extends 'office.html' /}
#{set title:'Area' /}

<div class="row">
    <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                Create Area
            </header>
            <div class="panel-body">
                #{form @web.office.AreaWeb.create(), method:'POST', class:'form-horizontal bucket-form cmxform', id:'create-form'}
                  <div class="form-group">
                      <label class="col-lg-3 control-label">Area ID</label>
                      <div class="col-lg-8">
                          <input type="text" class="form-control" name="zid" id="zid" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">Area Name</label>
                      <div class="col-lg-8">
                          <input type="text" class="form-control" name="name" id="name" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">Area Tags</label>
                      <div class="col-lg-8">
                          <textarea class="form-control" rows="6" name="tags" id="tags" required></textarea>
                          <p class="help-block">Separate tag by comma</p>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-offset-3 col-lg-8">
                          <button type="submit" class="btn btn-info">Create</button>
                      </div>
                  </div>
                #{/form}
            </div>
        </section>
    </div>
</div>

#{set 'moreScripts'}
<script src="@{'/public/BucketAdmin/js/jquery.validate.min.js'}"></script>
    <script>
      var Script = function () {

        $().ready(function() {
          // validate signin form on keyup and submit
          $("#create-form").validate({
              rules: {
                  zid: {
                      required: true
                  },
                  name: {
                      required: true
                  }
              },
              messages: {
                  zid: {
                      required: "Please enter a Area ID"
                  },
                  name: {
                      required: "Please enter a Area Name"
                  }
              }
          });
        });
      }();
    </script>
#{/set}
